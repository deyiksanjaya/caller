<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phone</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Keypad">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/28a745/ffffff?text=Keypad">
    
    <!-- Link to external manifest file -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Perbaikan: Mencegah seleksi teks di seluruh halaman */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Custom styles to ensure the app looks and feels native */
        html, body {
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .keypad-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
            transition: background-color 0.2s, box-shadow 0.3s ease-in-out;
            font-size: 2.5rem;
            font-weight: 400;
            cursor: pointer;
        }
        .keypad-btn:active {
            background-color: #d1d5db; /* gray-300 */
        }
        .keypad-btn-letters {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            margin-top: -12px;
        }
        .keypad-plus {
            font-size: 1rem;
            font-weight: 500;
            margin-top: -11px;
            transition: opacity 0.3s ease-in-out;
        }
        .keypad-btn.glow {
            box-shadow: 0 0 0 1px #d1d5db; /* gray-300 outline, extremely subtle */
        }
        #asterisk-btn {
            font-size: 4rem;
            padding-top: 8px;
        }
        .nav-item {
            color: #9ca3af; /* gray-400 */
        }
        .nav-item.active {
            color: #3b82f6; /* blue-500 */
        }
        #display-container {
            position: relative;
            width: 100%;
        }
        #display {
            font-weight: 400; 
            font-size: 2.5rem;
        }
        .invisible-layout {
            visibility: hidden;
        }
        #reveal-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .digit-animating {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 400;
            color: #1f2937;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes blink-animation {
            50% { opacity: 0.2; }
        }
        .blinking {
            animation: blink-animation 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center">
    <!-- 
      Main container. 
    -->
    <div id="main-container" class="w-full max-w-sm h-full bg-white flex flex-col">

        <!-- 
          Display Area.
        -->
        <div id="display-container" class="flex-shrink-0 flex flex-col justify-end items-center p-6 pt-12">
            <div id="display" class="text-gray-800 h-16 mb-2 break-all text-center flex items-center justify-center"></div>
            <canvas id="reveal-canvas" class="hidden"></canvas>
            <div class="h-6"></div>
        </div>

        <!-- 
          Keypad Area.
        -->
        <div class="flex-grow flex items-center justify-center px-4">
            <div>
                <div class="grid grid-cols-3 gap-4 justify-items-center mb-4">
                    <!-- Keypad Buttons with unique IDs for guidance -->
                    <button class="keypad-btn" data-value="1">1</button>
                    <button class="keypad-btn" data-value="2">2<span class="keypad-btn-letters">ABC</span></button>
                    <button class="keypad-btn" data-value="3">3<span class="keypad-btn-letters">DEF</span></button>
                    <button class="keypad-btn" data-value="4">4<span class="keypad-btn-letters">GHI</span></button>
                    <button class="keypad-btn" data-value="5">5<span class="keypad-btn-letters">JKL</span></button>
                    <button class="keypad-btn" data-value="6">6<span class="keypad-btn-letters">MNO</span></button>
                    <button class="keypad-btn" data-value="7">7<span class="keypad-btn-letters">PQRS</span></button>
                    <button class="keypad-btn" data-value="8">8<span class="keypad-btn-letters">TUV</span></button>
                    <button class="keypad-btn" data-value="9">9<span class="keypad-btn-letters">WXYZ</span></button>
                    <button class="keypad-btn" data-value="*" id="asterisk-btn">*</button>
                    <button class="keypad-btn" data-value="0">0<span id="plus-sign" class="keypad-btn-letters keypad-plus">+</span></button>
                    <button class="keypad-btn" data-value="#">#</button>
                </div>

                <!-- Call and Backspace Buttons -->
                <div class="flex justify-center items-center relative h-20 mt-2">
                     <button id="call-btn" class="bg-green-500 hover:bg-green-600 text-white w-20 h-20 rounded-full flex items-center justify-center text-3xl shadow-lg">
                        <i class="fas fa-phone-alt" style="transform: scaleX(-1);"></i>
                    </button>
                    <!-- Increased SVG size and adjusted positioning -->
                    <button id="backspace" class="absolute right-0 text-gray-500 p-2 rounded-full opacity-0 transition-opacity">
                        <svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 5 L8 5 L2 12 L8 19 L20 19 C21.1046 19 22 18.1046 22 17 L22 7 C22 5.89543 21.1046 5 20 5 Z" fill="#e5e7eb"></path>
                            <path d="M11 10 L17 16 M17 10 L11 16" stroke="#1f2937" stroke-width="2" stroke-linecap="round"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 
          Bottom Navigation Bar.
        -->
        <div id="nav-bar" class="flex-shrink-0 flex justify-around items-center bg-white py-2 pb-6">
            <div id="favorites-btn" class="nav-item text-center"><i class="fas fa-star text-2xl"></i><span class="block text-xs font-medium">Favorites</span></div>
            <div class="nav-item text-center"><i class="fas fa-clock text-2xl"></i><span class="block text-xs font-medium">Recents</span></div>
            <div class="nav-item text-center"><i class="fas fa-user-circle text-2xl"></i><span class="block text-xs font-medium">Contacts</span></div>
            <div id="keypad-nav-btn" class="nav-item text-center active">
                <div class="h-8 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <circle cx="4" cy="4" r="3"/> <circle cx="12" cy="4" r="3"/> <circle cx="20" cy="4" r="3"/>
                        <circle cx="4" cy="12" r="3"/> <circle cx="12" cy="12" r="3"/> <circle cx="20" cy="12" r="3"/>
                        <circle cx="4" cy="20" r="3"/> <circle cx="12" cy="20" r="3"/> <circle cx="20" cy="20" r="3"/>
                    </svg>
                </div>
                <span class="block text-xs font-medium">Keypad</span>
            </div>
            <div class="nav-item text-center"><i class="fas fa-voicemail text-2xl"></i><span class="block text-xs font-medium">Voicemail</span></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        // --- Firebase Configuration ---
        // Kredensial hardcoded.
        const firebaseConfig = {
            apiKey: "AIzaSyAbtV0PjDn_Tpco0kN09G0f8Jj_AlqPhUY",
            authDomain: "callerappmagic.firebaseapp.com",
            projectId: "callerappmagic",
            storageBucket: "callerappmagic.firebasestorage.app",
            messagingSenderId: "305458369263",
            appId: "1:305458369263:web:eb133c9b1e08ddc78b811a",
            databaseURL: "https://callerappmagic-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        
        let database = null;
        try {
            const app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            console.log("Firebase berhasil diinisialisasi.");
        } catch (e) {
            console.error("Gagal menginisialisasi Firebase:", e);
        }

        // --- DOM Elements ---
        const display = document.getElementById('display');
        const displayContainer = document.getElementById('display-container');
        const backspaceButton = document.getElementById('backspace');
        const mainContainer = document.getElementById('main-container');
        const favoritesButton = document.getElementById('favorites-btn');
        const keypadNavButton = document.getElementById('keypad-nav-btn');
        const callButton = document.getElementById('call-btn');
        const revealCanvas = document.getElementById('reveal-canvas');
        const plusSign = document.getElementById('plus-sign');
        const navBar = document.getElementById('nav-bar');
        const canvasCtx = revealCanvas.getContext('2d');

        // --- State Variables ---
        let currentInput = '';
        let guidedDialingActive = false;
        let numberToDial = '';
        let currentDigitIndex = 0;
        let revealModeActive = false;
        let revealIndex = 0;
        let isRevealComplete = false;
        let revealedDigits = [];
        let simulatedNumber = '081234567900'; // Default number, akan diperbarui dari Firebase
        let lastTap = 0;

        // --- Firebase Data Fetch ---
        if (database) {
            // Membaca data dari 'userSubmissions' dan memperbarui simulatedNumber
            const userSubmissionsRef = ref(database, 'userSubmissions');
            onValue(userSubmissionsRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.phoneNumber) {
                    simulatedNumber = data.phoneNumber;
                    console.log("Nomor telepon berhasil diperbarui dari Firebase:", simulatedNumber);
                } else {
                    console.warn("Nomor telepon tidak ditemukan di Firebase, menggunakan nomor default.");
                }
            }, (error) => {
                console.error("Gagal membaca data dari Firebase:", error);
            });
        }


        // --- Mode Switching ---
        function setMode(mode) {
            guidedDialingActive = false;
            revealModeActive = false;
            removeGlow();
            
            revealCanvas.classList.add('hidden');
            display.classList.remove('invisible-layout');
            plusSign.classList.remove('blinking');

            if (mode === 'reveal') {
                revealModeActive = true;
                currentInput = '';
                display.classList.add('invisible-layout');
                revealCanvas.classList.remove('hidden');
                setupRevealCanvas();
            } else { 
                updateDisplay();
            }
        }
        
        favoritesButton.addEventListener('click', () => setMode('reveal'));
        keypadNavButton.addEventListener('click', () => setMode('keypad'));

        // --- Normal Keypad Logic ---
        function updateDisplay() {
            display.textContent = currentInput;
            backspaceButton.classList.toggle('opacity-0', currentInput.length === 0);
        }

        function handleKeyPress(value) {
            if (guidedDialingActive) {
                if (value === numberToDial[currentDigitIndex]) {
                    currentInput += value;
                    updateDisplay();
                    removeGlow();
                    currentDigitIndex++;
                    if (currentDigitIndex < numberToDial.length) {
                        setTimeout(highlightNextDigit, 200);
                    } else {
                        guidedDialingActive = false;
                    }
                }
            } else {
                currentInput += value;
                updateDisplay();
            }
        }

        document.querySelectorAll('.keypad-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                if (revealModeActive) return;
                e.stopPropagation();
                if (button.dataset.value) {
                    handleKeyPress(button.dataset.value);
                }
            });
        });

        backspaceButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!guidedDialingActive && !revealModeActive) {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }
        });

        callButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentInput) {
                window.location.href = `tel://${currentInput}`;
            }
        });

        // --- Guided Dialing ("Secret Outline") Logic ---
        function highlightNextDigit() {
            if (!guidedDialingActive) return;
            const digit = numberToDial[currentDigitIndex];
            const button = document.querySelector(`.keypad-btn[data-value="${digit}"]`);
            if (button) button.classList.add('glow');
        }

        function removeGlow() {
            const glowingButton = document.querySelector('.glow');
            if (glowingButton) glowingButton.classList.remove('glow');
        }

        function startGuidedDialing(number) {
            if (guidedDialingActive || revealModeActive) return;
            setMode('keypad');
            guidedDialingActive = true;
            numberToDial = number;
            currentDigitIndex = 0;
            currentInput = '';
            updateDisplay();
            highlightNextDigit();
        }

        // --- Positional Tap-to-Reveal Logic ---
        function setupRevealCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = revealCanvas.getBoundingClientRect();
            revealCanvas.width = rect.width * dpr;
            revealCanvas.height = rect.height * dpr;
            canvasCtx.scale(dpr, dpr);
            
            canvasCtx.clearRect(0, 0, revealCanvas.width, revealCanvas.height);
            revealIndex = 0;
            revealedDigits = [];
            isRevealComplete = false;
            plusSign.classList.remove('blinking');
        }

        function animateDigitsToFinalPosition() {
            if (!revealedDigits.length) return;
            
            isRevealComplete = false;
            plusSign.classList.remove('blinking');
            revealCanvas.classList.add('hidden');

            display.classList.remove('invisible-layout');
            display.innerHTML = `<span>${simulatedNumber.split('').join('</span><span>')}</span>`;
            
            const targetRects = Array.from(display.children).map(span => span.getBoundingClientRect());
            
            display.innerHTML = '';
            display.classList.add('invisible-layout');

            const containerRect = mainContainer.getBoundingClientRect();
            const animatingDigits = [];

            revealedDigits.forEach((digit, index) => {
                const span = document.createElement('span');
                span.classList.add('digit-animating');
                span.innerText = digit.char;
                
                span.style.left = `${digit.x - containerRect.left}px`;
                span.style.top = `${digit.y - containerRect.top}px`;
                mainContainer.appendChild(span);
                animatingDigits.push(span);

                const finalRect = targetRects[index];
                setTimeout(() => {
                    span.style.left = `${finalRect.left - containerRect.left}px`;
                    span.style.top = `${finalRect.top - containerRect.top}px`;
                }, 50);
            });

            setTimeout(() => {
                animatingDigits.forEach(el => el.remove());
                setMode('keypad');
                currentInput = simulatedNumber;
                updateDisplay();
            }, 700);
        }

        revealCanvas.addEventListener('click', (event) => {
            if (!revealModeActive) return;
            event.stopPropagation();
            if (isRevealComplete) return;

            if (revealIndex < simulatedNumber.length) {
                const rect = revealCanvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const digit = simulatedNumber[revealIndex];
                revealedDigits.push({ char: digit, x: x + rect.left, y: y + rect.top });
                
                canvasCtx.fillStyle = '#1f2937';
                canvasCtx.font = '2.5rem -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif';
                canvasCtx.textAlign = 'center';
                canvasCtx.textBaseline = 'middle';
                canvasCtx.fillText(digit, x, y);

                revealIndex++;

                if (revealIndex === simulatedNumber.length) {
                    isRevealComplete = true;
                    plusSign.classList.add('blinking');
                    setTimeout(() => {
                        plusSign.classList.remove('blinking');
                    }, 400); 
                }
            }
        });

        // --- Global Tap & Double Tap Logic ---
        mainContainer.addEventListener('click', (event) => {
            if (isRevealComplete && revealModeActive) {
                // The animation is triggered by a tap anywhere on the main container,
                // except for nav bar items.
                if (event.target.closest('.nav-item')) {
                    return;
                }
                animateDigitsToFinalPosition();
            }
        });

        mainContainer.addEventListener('touchend', (event) => {
            if (event.target.closest('.keypad-btn, .bg-green-500, #backspace, .nav-item, #reveal-canvas')) {
                lastTap = 0; return;
            }
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                event.preventDefault();
                startGuidedDialing(simulatedNumber);
            }
            lastTap = currentTime;
        });

        // --- Initial Setup ---
        setMode('keypad');
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => console.log('Service worker registered.', reg))
                .catch((err) => console.log('Service worker registration failed.', err));
            });
        }
    </script>
</body>
</html>

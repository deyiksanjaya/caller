<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phone</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Keypad">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/28a745/ffffff?text=Keypad">
    
    <!-- Link to external manifest file -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom styles to ensure the app looks and feels native */
        html, body {
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            user-select: none; /* Prevent text selection on double tap */
        }
        .keypad-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
            transition: background-color 0.2s, box-shadow 0.3s ease-in-out;
            font-size: 2.5rem;
            font-weight: 400;
            cursor: pointer;
        }
        .keypad-btn:active {
            background-color: #d1d5db; /* gray-300 */
        }
        .keypad-btn-letters {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            margin-top: -12px;
        }
        .keypad-plus {
            font-size: 1rem;
            font-weight: 500;
            margin-top: -11px;
        }
        /* FIXED: Replaced glow with a nearly invisible 1px outline */
        .keypad-btn.glow {
            box-shadow: 0 0 0 1px #d1d5db; /* gray-300 outline, extremely subtle */
        }
        #asterisk-btn {
            font-size: 4rem;
            padding-top: 8px;
        }
        .nav-item.active {
            color: #3b82f6; /* blue-500 */
        }
        #display {
            font-weight: 400; 
            font-size: 2.5rem;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center">
    <!-- 
      Main container. 
    -->
    <div id="main-container" class="w-full max-w-sm h-full bg-white flex flex-col">

        <!-- 
          Display Area.
        -->
        <div class="flex-shrink-0 flex flex-col justify-end items-center p-6 pt-12">
            <div id="display" class="text-gray-800 h-16 mb-2 break-all text-center"></div>
            <div class="h-6"></div>
        </div>

        <!-- 
          Keypad Area.
        -->
        <div class="flex-grow flex items-center justify-center px-4">
            <div>
                <div class="grid grid-cols-3 gap-5 justify-items-center mb-4">
                    <!-- Keypad Buttons with unique IDs for guidance -->
                    <button class="keypad-btn" data-value="1" id="btn-1">1</button>
                    <button class="keypad-btn" data-value="2" id="btn-2">2<span class="keypad-btn-letters">ABC</span></button>
                    <button class="keypad-btn" data-value="3" id="btn-3">3<span class="keypad-btn-letters">DEF</span></button>
                    <button class="keypad-btn" data-value="4" id="btn-4">4<span class="keypad-btn-letters">GHI</span></button>
                    <button class="keypad-btn" data-value="5" id="btn-5">5<span class="keypad-btn-letters">JKL</span></button>
                    <button class="keypad-btn" data-value="6" id="btn-6">6<span class="keypad-btn-letters">MNO</span></button>
                    <button class="keypad-btn" data-value="7" id="btn-7">7<span class="keypad-btn-letters">PQRS</span></button>
                    <button class="keypad-btn" data-value="8" id="btn-8">8<span class="keypad-btn-letters">TUV</span></button>
                    <button class="keypad-btn" data-value="9" id="btn-9">9<span class="keypad-btn-letters">WXYZ</span></button>
                    <button id="asterisk-btn" class="keypad-btn" data-value="*" id="btn-*">*</button>
                    <button class="keypad-btn" data-value="0" id="btn-0">0<span class="keypad-btn-letters keypad-plus">+</span></button>
                    <button class="keypad-btn" data-value="#" id="btn-#">#</button>
                </div>

                <!-- Call and Backspace Buttons -->
                <div class="flex justify-center items-center relative h-20 mt-2">
                     <button class="bg-green-500 hover:bg-green-600 text-white w-20 h-20 rounded-full flex items-center justify-center text-3xl shadow-lg">
                        <i class="fas fa-phone-alt" style="transform: scaleX(-1);"></i>
                    </button>
                    <button id="backspace" class="absolute right-4 text-gray-500 p-2 rounded-full hover:bg-gray-200 opacity-0 transition-opacity">
                         <i class="fas fa-times fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 
          Bottom Navigation Bar.
        -->
        <div class="flex-shrink-0 flex justify-around items-center bg-white py-2 pb-6">
            <div class="nav-item text-center text-gray-400"><i class="fas fa-star text-2xl"></i><span class="block text-xs font-medium">Favorites</span></div>
            <div class="nav-item text-center text-gray-400"><i class="fas fa-clock text-2xl"></i><span class="block text-xs font-medium">Recents</span></div>
            <div class="nav-item text-center text-gray-400"><i class="fas fa-user-circle text-2xl"></i><span class="block text-xs font-medium">Contacts</span></div>
            <div class="nav-item text-center text-blue-500 active">
                <div class="h-8 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <circle cx="4" cy="4" r="3"/> <circle cx="12" cy="4" r="3"/> <circle cx="20" cy="4" r="3"/>
                        <circle cx="4" cy="12" r="3"/> <circle cx="12" cy="12" r="3"/> <circle cx="20" cy="12" r="3"/>
                        <circle cx="4" cy="20" r="3"/> <circle cx="12" cy="20" r="3"/> <circle cx="20" cy="20" r="3"/>
                    </svg>
                </div>
                <span class="block text-xs font-medium">Keypad</span>
            </div>
            <div class="nav-item text-center text-gray-400"><i class="fas fa-voicemail text-2xl"></i><span class="block text-xs font-medium">Voicemail</span></div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const backspaceButton = document.getElementById('backspace');
        const mainContainer = document.getElementById('main-container');
        let currentInput = '';
        let guidedDialingActive = false;
        let numberToDial = '';
        let currentDigitIndex = 0;

        function updateDisplay() {
            display.textContent = currentInput;
            backspaceButton.classList.toggle('opacity-0', currentInput.length === 0);
        }

        function handleKeyPress(value) {
            // If guided dialing is active, check if the correct button was pressed
            if (guidedDialingActive) {
                if (value === numberToDial[currentDigitIndex]) {
                    currentInput += value;
                    updateDisplay();
                    removeGlow(); // Remove glow from the pressed button
                    currentDigitIndex++;
                    if (currentDigitIndex < numberToDial.length) {
                        // Highlight the next digit
                        setTimeout(highlightNextDigit, 200);
                    } else {
                        // Finished dialing
                        guidedDialingActive = false;
                    }
                }
            } else {
                // Normal dialing
                currentInput += value;
                updateDisplay();
            }
        }

        document.querySelectorAll('.keypad-btn, .bg-green-500, #backspace').forEach(button => {
            button.addEventListener('click', (e) => {
                // Stop regular clicks from interfering with double-tap logic
                e.stopPropagation(); 
                if (button.dataset.value) {
                    handleKeyPress(button.dataset.value);
                }
            });
        });

        backspaceButton.addEventListener('click', () => {
            // Disable backspace during guided dialing
            if (!guidedDialingActive) {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }
        });

        // --- Guided Dialing Logic ---

        function highlightNextDigit() {
            const digit = numberToDial[currentDigitIndex];
            const button = document.getElementById(`btn-${digit}`);
            if (button) {
                button.classList.add('glow');
            }
        }

        function removeGlow() {
            const glowingButton = document.querySelector('.glow');
            if (glowingButton) {
                glowingButton.classList.remove('glow');
            }
        }

        function startGuidedDialing(number) {
            // Prevent starting a new session if one is active
            if (guidedDialingActive) return;

            console.log("Starting guided dialing for:", number);
            guidedDialingActive = true;
            numberToDial = number;
            currentDigitIndex = 0;
            currentInput = ''; // Clear previous input
            updateDisplay();
            highlightNextDigit();
        }

        // --- Double Tap Logic ---
        let lastTap = 0;
        mainContainer.addEventListener('touchend', (event) => {
            // Check if the tap target is a button. If so, ignore it for double-tap.
            if (event.target.closest('.keypad-btn, .bg-green-500, #backspace')) {
                lastTap = 0; // Reset tap timing
                return;
            }

            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                // Double tap detected
                event.preventDefault();
                // Simulate fetching number from Firebase
                const simulatedNumber = '081234567900';
                startGuidedDialing(simulatedNumber);
            }
            lastTap = currentTime;
        });
        
        // Also add for mouse clicks for desktop testing
         mainContainer.addEventListener('dblclick', (event) => {
            // Check if the click target is a button.
            if (event.target.closest('.keypad-btn, .bg-green-500, #backspace')) {
                return;
            }
            event.preventDefault();
            const simulatedNumber = '081234567900';
            startGuidedDialing(simulatedNumber);
        });


        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => console.log('Service worker registered.', reg))
                .catch((err) => console.log('Service worker registration failed.', err));
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phone</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Phone">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/28a745/ffffff?text=Keypad">
    
    <!-- Link to the external manifest file -->
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom styles to ensure the app looks great and is responsive */
        html, body {
            /* Prevent scrolling and make it feel like a native app */
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }
        body {
            /* Use the system font stack to resemble the native OS font (like San Francisco on iOS/macOS) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .keypad-btn {
            /* Styling for the circular keypad buttons */
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
            transition: background-color 0.2s;
            font-size: 2.25rem; /* 36px */
            font-weight: 300; /* Lighter font weight for Apple's style */
            cursor: pointer;
        }
        .keypad-btn:active {
            background-color: #d1d5db; /* gray-300 */
        }
        .keypad-btn-letters {
            /* Styling for the letters below the numbers */
            font-size: 0.65rem; /* Smaller font size for letters */
            font-weight: 600;
            letter-spacing: 0.12em; /* Increased letter spacing */
            margin-top: -7px; /* Brings letters closer to the number */
        }
        #asterisk-btn {
            /* Custom styling for the asterisk button */
            font-size: 3.5rem; /* Larger font size for the asterisk */
            line-height: 1; /* Helps with vertical centering */
        }
        .nav-item.active {
            color: #3b82f6; /* blue-500 */
        }
        #display {
            font-weight: 300; /* Lighter font for the display */
            font-size: 3rem; /* Larger font size for display */
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center">
    <!-- Main container for the phone interface -->
    <div class="w-full max-w-sm h-full bg-white flex flex-col">

        <!-- Display area -->
        <div class="flex-grow flex flex-col justify-end items-center p-6">
            <div id="display" class="text-gray-800 h-16 mb-2 break-all text-center"></div>
            <!-- The "Add Number" section has been removed, but we keep a placeholder for spacing -->
            <div class="h-6"></div>
        </div>

        <!-- Keypad section -->
        <div class="px-8 pb-4">
            <!-- Grid spacing is now adjusted to be perfectly even and tighter -->
            <div class="grid grid-cols-3 gap-3 justify-items-center mb-6">
                <!-- Row 1 -->
                <button class="keypad-btn" data-value="1">1</button>
                <button class="keypad-btn" data-value="2">2<span class="keypad-btn-letters">ABC</span></button>
                <button class="keypad-btn" data-value="3">3<span class="keypad-btn-letters">DEF</span></button>
                <!-- Row 2 -->
                <button class="keypad-btn" data-value="4">4<span class="keypad-btn-letters">GHI</span></button>
                <button class="keypad-btn" data-value="5">5<span class="keypad-btn-letters">JKL</span></button>
                <button class="keypad-btn" data-value="6">6<span class="keypad-btn-letters">MNO</span></button>
                <!-- Row 3 -->
                <button class="keypad-btn" data-value="7">7<span class="keypad-btn-letters">PQRS</span></button>
                <button class="keypad-btn" data-value="8">8<span class="keypad-btn-letters">TUV</span></button>
                <button class="keypad-btn" data-value="9">9<span class="keypad-btn-letters">WXYZ</span></button>
                <!-- Row 4 -->
                <button id="asterisk-btn" class="keypad-btn" data-value="*">*</button>
                <button class="keypad-btn" data-value="0">0<span class="keypad-btn-letters">+</span></button>
                <button class="keypad-btn" data-value="#">#</button>
            </div>

            <!-- Call button and backspace -->
            <div class="flex justify-center items-center relative h-20">
                 <button class="bg-green-500 hover:bg-green-600 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl shadow-lg">
                    <i class="fas fa-phone-alt" style="transform: scaleX(-1);"></i>
                </button>
                <button id="backspace" class="absolute right-4 text-gray-400 p-2 rounded-full hover:bg-gray-200 opacity-0 transition-opacity">
                     <i class="fas fa-backspace fa-lg"></i>
                </button>
            </div>
        </div>

        <!-- Bottom navigation bar -->
        <div class="flex justify-around items-center bg-white py-2 pb-6">
            <div class="nav-item text-center text-gray-500">
                <i class="fas fa-star text-2xl"></i>
                <span class="block text-xs font-medium">Favorites</span>
            </div>
            <div class="nav-item text-center text-gray-500">
                <i class="fas fa-clock text-2xl"></i>
                <span class="block text-xs font-medium">Recents</span>
            </div>
            <div class="nav-item text-center text-gray-500">
                <i class="fas fa-user-circle text-2xl"></i>
                <span class="block text-xs font-medium">Contacts</span>
            </div>
            <div class="nav-item text-center text-blue-500 active">
                <i class="fas fa-th text-2xl"></i>
                <span class="block text-xs font-medium">Keypad</span>
            </div>
            <div class="nav-item text-center text-gray-500">
                <i class="fas fa-voicemail text-2xl"></i>
                <span class="block text-xs font-medium">Voicemail</span>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for keypad interactivity
        const display = document.getElementById('display');
        const keypadButtons = document.querySelectorAll('.keypad-btn');
        const backspaceButton = document.getElementById('backspace');

        let currentInput = '';

        // Function to update the display
        function updateDisplay() {
            display.textContent = currentInput;
            // Show or hide backspace button based on input
            if (currentInput.length > 0) {
                backspaceButton.classList.remove('opacity-0');
            } else {
                backspaceButton.classList.add('opacity-0');
            }
        }

        // Add click event listeners to all keypad buttons
        keypadButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentInput += button.dataset.value;
                updateDisplay();
            });
        });

        // Add click event listener for the backspace button
        backspaceButton.addEventListener('click', () => {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            // Use window.onload to ensure the page is fully loaded before registering
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => console.log('Service worker registered.', reg))
                .catch((err) => console.log('Service worker not registered.', err));
            });
        }
    </script>
</body>
</html>
